{% extends "base.html" %}
{% load static %}
{% block title %}
  {{obj.name}}
{% endblock title %}
{% block content %}
<div class="row">
  <div class="col">
    <b>{{obj.name}}</b>
    <p>{{obj.required_score}}</p>
    <a href="{% url 'quiz:list' %}" class="btn btn-danger">Go Back</a>
  </div>
  <div class="col text-right" id='timer'></div>
</div>
  <form class="mt-3 mb-3" id="quizForm">
    {% csrf_token %}
    <div id="quiz-box">
      
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <div id="result-box"></div>
  <div id="score-box"></div>
{% endblock content %}
{% block scripts %}
  <script src="{% static 'quizes/quiz.js' %}"></script>
{% endblock scripts %}
